name = programResourceReporter
summary = Program Resource Reporter
description = """This add-on allows you to monitor RAM and CPU usage of your currently focused program.
Press NVDA+Shift+9 to hear the current program's CPU usage per core.
Press NVDA+Shift+0 to hear the current program's RAM usage.
You can also assign a custom shortcut to hear the average CPU usage across all cores."""
author = "Justin"
url = "https://github.com/Ninjacoder42/programResourceReporter-nvda-addon"
version = "2.2.0"
minimumNVDAVersion = "2024.1.0"
lastTestedNVDAVersion = "2025.1.0"
updateChannel = None